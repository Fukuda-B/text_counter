<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text_counter</title>
</head>
<body>
    <p id="title">文字数カウンター</p>
    <textarea name="" id="text_area" placeholder="文字を入力" spellcheck="ture"></textarea>
    <p id="counter"></p>
    <div id="option">
        <input type="checkbox" name="dark_mode" id="dark_mode">
        <label for="dark_mode">Dark mode</label>
    </div>
    <div id="option">
        <input type="checkbox" name="spell_check" id="spell_check" checked>
        <label for="spell_check">Spell check</label>
    </div>
    <button id="clr_button">クリア</button>
</body>
<script src="main.js"></script>
</html>
